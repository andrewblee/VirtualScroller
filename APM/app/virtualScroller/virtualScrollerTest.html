<div class="filter-section">
    <btn ng-click="vm.test()">test</btn>
    <p>X-scrolled <span id="x-scroll-count">0</span> times.</p>
    <p>Y-scrolled <span id="y-scroll-count">0</span> times.</p>
    <p>gX-scrolled <span id="gx-scroll-count">0</span> times.</p>
</div>
<div class="header-row">
    <div class="canvas">
    </div>
</div>
<virtual-scroller arr="arr" virtual-data="virtualData" cell-height="100" buffer="3">
    <div class="cell" ng-repeat="item in virtualData" ng-style="item.style">
        {{item.id}}
    </div>
</virtual-scroller>
<div class="grid">
    <div class="canvas">
    </div>
</div>
